name: CI

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Set the Node.js version to use

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build the app
        run: npm run build  # Adjust this if you have a different build command

      - name: Upload to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: your_dockerhub_username/my-nodejs-hello-world:latest
          # Make sure to replace `your_dockerhub_username` with your actual Docker Hub username
