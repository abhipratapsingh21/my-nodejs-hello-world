name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
  # Add the SonarQube analysis step below
    - name: SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
          npm install -g sonarqube-scanner
          sonarqube-scanner \
            -Dsonar.projectKey=my-nodejs-hello-world \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://your-sonarqube-server-url \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t asmanjan/nodejs-image:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker push asmanjan/nodejs:latest
